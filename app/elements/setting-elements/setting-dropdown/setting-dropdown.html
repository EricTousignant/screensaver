<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<script type="text/javascript" src="../../../scripts/chrome-extension-utils/scripts/exception_handler.js"></script>

<dom-module id="setting-dropdown">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      :host([disabled]) {
        pointer-events: none;
      }

      :host > paper-item {
        padding-top: 10px;
        padding-bottom: 10px;
      }

      :host paper-dropdown-menu {
        width: 175px;

        --paper-input-container-input: {
          text-align: right;
        };
      }
    </style>

    <div class="section-title setting-label" tabindex="-1" hidden$="[[!sectionTitle]]">
      {{sectionTitle}}
    </div>

    <paper-item class="center horizontal layout" tabindex="-1">
      <div class="setting-label flex">{{label}}</div>
      <paper-dropdown-menu disabled$="[[disabled]]" noink no-label-float>
        <paper-listbox slot="dropdown-content" on-tap="_onItemSelected" selected="{{value}}">
          <template id="t" is="dom-repeat" items="[[items]]">
            <paper-item>[[item]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </paper-item>
    <hr hidden$="[[noseparator]]"/>

    <app-localstorage-document
        key="[[name]]" data="{{value}}" storage="window.localStorage">
    </app-localstorage-document>

  </template>
</dom-module>

<script>
  'use strict';

  new ExceptionHandler();

  /**
   * Polymer element to select an item from a list
   * @namespace SettingDropdown
   */
  Polymer({
    is: 'setting-dropdown',

    properties: {
      /**
       * Local storage key
       * @memberOf SettingDropdown
       */
      name: {
        type: String,
        value: 'store',
      },

      /**
       * Menu description
       * @memberOf SettingDropdown
       */
      label: {
        type: String,
        value: '',
      },

      /**
       * Selected menu item index
       * @memberOf SettingDropdown
       */
      value: {
        type: Number,
        value: 0,
        notify: true,
      },

      /**
       * Array of Menu item labels
       * @memberOf SettingDropdown
       */
      items: {
        type: Array,
        value: function() {
          return [];
        },
      },

      /**
       * Optional group title
       * @memberOf SettingDropdown
       */
      sectionTitle: {
        type: String,
        value: '',
      },

      /**
       * Disabled state of element
       * @memberOf SettingDropdown
       */
      disabled: {
        type: Boolean,
        value: false,
      },

      /**
       * Visibility state of optional divider
       * @memberOf SettingDropdown
       */
      noseparator: {
        type: Boolean,
        value: false,
      },
    },

    /**
     * Event: menu item tapped
     * @param {Event} ev - tap event
     * @private
     * @memberOf SettingDropdown
     */
    _onItemSelected: function(ev) {
      const model = this.$.t.modelForElement(ev.target);
      if (model) {
        Chrome.GA.event(Chrome.GA.EVENT.MENU,
            `${this.name}: ${model.index}`);
      }
    },

  });
</script>
